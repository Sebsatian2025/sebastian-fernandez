    <style>
        /* Transiciones suaves para el cambio de tema */
        body, div, h1, h2, p, button, a {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Efecto Hover en las Tarjetas de Nicho */
        .niche-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .niche-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #d4af37; 
        }
        /* Ajuste hover en modo oscuro */
        .dark .niche-card:hover {
            border-color: #e6c86e;
            background-color: #292524; /* stone-800 */
        }

        .niche-card.active {
            border-color: #1c1917;
            background-color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            ring: 2px solid #1c1917;
        }
        /* Ajuste active en modo oscuro */
        .dark .niche-card.active {
            border-color: #e6c86e;
            background-color: #292524;
            ring: 2px solid #e6c86e;
        }

        /* Swatch de colores */
        .swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.1);
            display: inline-block;
            margin-right: -5px;
            position: relative;
            z-index: 1;
        }
        .dark .swatch {
            border: 1px solid rgba(255,255,255,0.2);
        }

            color: #1c1917; /* dark text */

        /* Animación Preloader */

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            animation: spin-slow 2s linear infinite;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

            if (htmlElement.classList.contains('dark')) {

        // --- LÓGICA DE INTERFAZ ---
        function initGrid() {
            const list = document.getElementById('nicheList');
            list.innerHTML = '';

            catalogData.forEach((niche, index) => {
                const card = document.createElement('div');
                // Estilos base y dark mode para las tarjetas
                card.className = `niche-card bg-white dark:bg-stone-900 p-4 rounded-lg border border-stone-200 dark:border-stone-800 cursor-pointer flex items-center justify-between group ${index === 0 ? 'active' : ''}`;
                card.onclick = () => selectNiche(index);
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-stone-100 dark:bg-stone-800 rounded-full flex items-center justify-center text-stone-500 dark:text-stone-400 group-hover:bg-accent-gold group-hover:text-white dark:group-hover:text-stone-900 transition-colors">
                            <i class="fa-solid ${niche.icon}"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-sm text-stone-800 dark:text-stone-100">${niche.name}</h4>
                            <p class="text-[10px] text-stone-400 dark:text-stone-500 uppercase tracking-wider">${niche.templates.length} Variantes</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-stone-300 dark:text-stone-700 text-xs group-hover:text-stone-800 dark:group-hover:text-stone-200"></i>
                `;
                list.appendChild(card);
            });

            // Seleccionar el primero por defecto
            selectNiche(0);
        }

        function selectNiche(index) {
            const niche = catalogData[index];
            const cards = document.getElementById('nicheList').children;
            
            // Actualizar estado visual de la lista
            Array.from(cards).forEach((c, i) => {
                if(i === index) c.classList.add('active');
                else c.classList.remove('active');
            });

            // Actualizar Cabecera del Panel
            document.getElementById('headerIconBg').className = `fa-solid ${niche.icon} text-9xl`;
            document.getElementById('detailTitle').innerText = niche.name;
            document.getElementById('detailDesc').innerText = niche.focus;

            // Generar Contenido (Tarjetas de Plantilla)
            const content = document.getElementById('detailContent');
            content.innerHTML = '';

            niche.templates.forEach((tpl, i) => {
                // Crear paleta de colores visual
                const colorSwatches = tpl.colors.map(c => 
                    `<div class="swatch" style="background-color: ${c}" title="${c}"></div>`
                ).join('');

                const templateHTML = `
                    <div class="bg-white dark:bg-stone-900 p-6 rounded-xl shadow-sm border border-stone-100 dark:border-stone-800 hover:shadow-md transition-all flex flex-col md:flex-row gap-6 items-start md:items-center animate-[fadeIn_0.3s_ease-out_forwards]" style="animation-delay: ${i * 100}ms">
                        
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 bg-stone-50 dark:bg-stone-800 rounded-lg flex flex-col items-center justify-center border border-stone-200 dark:border-stone-700">
                                <span class="text-xs font-bold uppercase text-stone-400 dark:text-stone-500">Opción</span>
                                <span class="text-2xl font-serif font-bold text-stone-800 dark:text-stone-200">${String.fromCharCode(65+i)}</span>
                            </div>
                        </div>

                        <div class="flex-grow space-y-2">
                            <div class="flex flex-wrap items-center gap-3">
                                <h3 class="font-serif text-2xl font-bold text-stone-900 dark:text-white">${tpl.name}</h3>
                                <span class="bg-stone-100 dark:bg-stone-800 text-stone-600 dark:text-stone-300 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wide border border-stone-200 dark:border-stone-700">${tpl.style}</span>
                            </div>
                            <p class="text-sm text-stone-500 dark:text-stone-400 leading-relaxed max-w-lg">
                                ${tpl.concept}
                            </p>
                            <div class="flex items-center gap-2 mt-2">
                                <span class="text-[10px] uppercase text-stone-400 dark:text-stone-500 font-bold tracking-widest">Paleta:</span>
                                <div class="flex pl-1">
                                    ${colorSwatches}
                                </div>
                            </div>
                        </div>

                        <div class="flex-shrink-0 w-full md:w-auto">
                            <a href="${tpl.url}" target="_blank" class="btn-demo w-full md:w-auto inline-flex items-center justify-center gap-2 border border-stone-300 dark:border-stone-600 text-stone-700 dark:text-stone-200 px-6 py-3 rounded-lg font-bold text-sm uppercase tracking-wide hover:shadow-lg">
                                <span>Ver Demo</span>
                                <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i>
                            </a>
                        </div>
                    </div>
                `;
                content.innerHTML += templateHTML;
            });
        }

        // --- INICIAR ---
        window.addEventListener('load', () => {
            initGrid();
        });

    </script>
</body>
</html>
